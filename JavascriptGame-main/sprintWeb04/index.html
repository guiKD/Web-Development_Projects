<!DOCTYPE html>
<html lang="pt-br">

<!-- Link CSS -->
<link rel="stylesheet" href="./CSS/style.css">

<!-- Link Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">

<!-- Link Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<head>
  <meta charset="utf-8">
  <!-- Título -->
  <title>MoBo</title>

  <!-- ---------------------------- -->

  <!-- Canvas -->
  <style>
    #canvas {
      border: 1px solid #000;
      background-image: url(./image/background.jpg);
    }
  </style>
</head>

<body>

  <!-- ---------------------------- -->

  <!-- canvas-container -->
  <div class="canvas-container">
    <canvas id="canvas" class="w-50" width="1000" height="500"></canvas>
  </div>
  <!-- -----------------------------  -->
  <!-- Audio das músicas -->
  <!-- Parte do Script para rodar na funcoes.js -->
  <audio id="meuAudio" controls loop>
    <source src="/audio/chop_suey_8b.mp3" type="audio/mpeg">
    <source src="/audio/discord.mp3" type="audio/mpeg">
    <source src="/audio/Square_Hammer.mp3" type="audio/mpeg">
    <source src="/audio/The_Imperial_March_Synthwave.mp3" type="audio/mpeg">
  </audio>
  
  <!-- ------------------------- -->
  <!-- Ativar música do jogo -->
  <div class="d-flex justify-content-center align-items-center" style="height: 20vh;">
    <button id="ativarMusica" class="btn btn-success">Ativar músicas</button>
</div>

  <!-- Sistema de vida // Sistema de anúncio do vencedor // Instruções do game -->
        <div id="robos">
          <div class="vida">
            <h1 class="fw-bold">Vida do MoBo: <div class="progress" id="vida-robo1-progress-bar" role="progressbar"
                aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 100%">
                </div>
              </div>
            </h1>
            <h1 class="vidaRobo1 fw-bold"></h1>
          </div>

          <div class="vida">
            <h1 class="fw-bold">Vida do Turbo: <div class="progress" id="vida-robo2-progress-bar" role="progressbar"
                aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 100%">
                </div>
              </div>
            </h1>
            <h1 class="vidaRobo2 fw-bold"></h1>
          </div>
          <div>
            <h1 class="fw-bold">Vencedor: <span id="vencedor"></span></h1>
            <button id="reiniciarJogo" class="btn btn-danger">Reiniciar Jogo</button>
          </div>

          <div class="instrucoesGame">
            <h2 class="fw-bold text-center">CONTROLES</h2>
            <ul>
              <li>
                <h5 class="fw-bold">
                  Para controlar o MoBo use WASD
                </h5>
              </li>
              <li>
                <h5 class="fw-bold">
                  Para controlar o Turbo use SETAS
                </h5>
              </li>
            </ul>
          </div>
        </div>

        <!-- ---------------------------- -->

        <!-- Links Bootstrap / JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/quadrado.js"></script>
        <script type="text/javascript" src="./js/funcoes.js"></script>
</body>

</html>
